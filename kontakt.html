    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Kontakt</h2>
        </div>



        <div class="row mt-5">

          <div class="col-lg-4">
            <div class="info">
              <div class="address">
                <i class="icofont-google-map"></i>
                <h4>Stad:</h4>
                <p>Helsingborg</p>
              </div>

              <div class="email">
                <i class="icofont-envelope"></i>

                <p>jonatanahltorp@gmail.com</p>
              </div>

                <i class="icofont-phone"></i>
                <h4>Tlf:</h4>
                <p>072 150 53 64</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form action="https://formspree.io/f/xqkgwyln" method="post" role="form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Ditt namn" data-rule="minlen:4" data-msg="Skriv in minst 4 bokstäver" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Din email" data-rule="email" data-msg="Skriv in en giltig email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Ämne" data-rule="minlen:4" data-msg="Skriv in minst 8 bokstäver" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Skriv något" placeholder="Meddelande"></textarea>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button id="contactbutton" type="submit">Skicka</button></div>
            </form>

          </div>

        </div>

      </div>
